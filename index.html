<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Marketing Master Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cold Email Marketing Master Calculator</h1>
    <div class="input-group">
        <label for="sales-calls">Desired Sales Calls per Month</label>
        <input type="number" id="sales-calls" placeholder="Enter desired sales calls per month">
    </div>
    <div class="input-group">
        <label for="roi">ROI from One Closed Deal (USD)</label>
        <input type="number" id="roi" placeholder="Enter the ROI per closed deal">
    </div>
    <div class="input-group">
        <button onclick="calculate()">Calculate</button>
    </div>
    <div class="results" id="results"></div>
    <script src="script.js"></script>
</body>
</html>
