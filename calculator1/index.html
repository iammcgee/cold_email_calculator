<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Marketing Asset Calculator</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Cold Email Marketing Asset Calculator</h1>
    <form id="calculationForm">
        <label for="leads">Number of Leads to Target per Month:</label>
        <input type="number" id="leads" name="leads" value="0" oninput="calculate('leads')"><br><br>
        
        <label for="domains">Number of Domains Available:</label>
        <input type="number" id="domains" name="domains" value="0" oninput="calculate('domains')"><br><br>

        <label for="email_accounts_per_domain">Number of Email Accounts per Domain:</label>
        <input type="number" id="email_accounts_per_domain" name="email_accounts_per_domain" value="0" oninput="calculate('email_accounts_per_domain')"><br><br>
    </form>
    
    <div id="result">
        <h2>Calculation Results</h2>
        <ul id="resultList"></ul>
    </div>
    
    <div id="error" style="color: red;"></div>
    
    <script src="script.js"></script>

    <div class="calculator-links">
        <a href="../index.html" class="cta-button">Back to Main Site</a>
        <a href="../calculator2/index.html" class="cta-button">Leads-to-Emails-to-Domains Calculator</a>
        <a href="../calculator3/index.html" class="cta-button">Cold Email Mastery Calculator</a>
    </div>
</body>
</html>
