<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Marketing Asset Calculator</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Cold Email Marketing Asset Calculator</h1>
    <form id="calculationForm">
        <label for="leads">Number of Leads to Target per Month:</label>
        <input type="number" id="leads" name="leads" oninput="calculate('leads')"><br><br>
        
        <label for="domains">Number of Domains Available:</label>
        <input type="number" id="domains" name="domains" oninput="calculate('domains')"><br><br>

        <label for="email_accounts_per_domain">Number of Email Accounts per Domain:</label>
        <input type="number" id="email_accounts_per_domain" name="email_accounts_per_domain" value="2" oninput="calculate('email_accounts_per_domain')"><br><br>
    </form>
    
    <div id="result">
        <h2>Calculation Results</h2>
        <ul id="resultList"></ul>
    </div>
    
    <div id="error" style="color: red;"></div>
    
    <script>
        function calculate(changedInput) {
            const leads = parseInt(document.getElementById('leads').value);
            const domains = parseInt(document.getElementById('domains').value);
            const emailAccountsPerDomain = parseInt(document.getElementById('email_accounts_per_domain').value) || 2;

            const resultList = document.getElementById('resultList');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultList.innerHTML = '';
            resultDiv.style.display = 'none';
            errorDiv.innerHTML = '';

            const accountsPer1000Leads = 5;

            let calculatedLeads = leads;
            let calculatedDomains = domains;
            let calculatedEmailAccounts;

            if (changedInput === 'leads' && leads) {
                calculatedEmailAccounts = Math.ceil((leads / 1000) * accountsPer1000Leads);
                calculatedDomains = Math.ceil(calculatedEmailAccounts / emailAccountsPerDomain);
            } else if (changedInput === 'domains' && domains) {
                calculatedEmailAccounts = domains * emailAccountsPerDomain;
                calculatedLeads = Math.floor((calculatedEmailAccounts / accountsPer1000Leads) * 1000);
            } else if (changedInput === 'email_accounts_per_domain' && emailAccountsPerDomain) {
                if (leads) {
                    calculatedEmailAccounts = Math.ceil((leads / 1000) * accountsPer1000Leads);
                    calculatedDomains = Math.ceil(calculatedEmailAccounts / emailAccountsPerDomain);
                } else if (domains) {
                    calculatedEmailAccounts = domains * emailAccountsPerDomain;
                    calculatedLeads = Math.floor((calculatedEmailAccounts / accountsPer1000Leads) * 1000);
                }
            }

            if (calculatedLeads || calculatedEmailAccounts || calculatedDomains) {
                resultList.innerHTML += `<li>Total Leads: ${calculatedLeads || leads}</li>`;
                resultList.innerHTML += `<li>Total Email Accounts: ${calculatedEmailAccounts}</li>`;
                resultList.innerHTML += `<li>Total Domains: ${calculatedDomains}</li>`;
                resultDiv.style.display = 'block';
            } else {
                errorDiv.innerHTML = 'Please provide at least one input value.';
            }
        }
    </script>

    <div class="calculator-links">
        <a href="../index.html" class="cta-button">Back to Main Site</a>
        <a href="../calculator2/index.html" class="cta-button">Leads-to-Emails-to-Domains Calculator</a>
        <a href="../calculator3/index.html" class="cta-button">Leads Purchasing Calculator</a>
    </div>
</body>
</html>
