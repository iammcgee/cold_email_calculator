<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Calculation Tool 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lead Calculation Tool 1</h1>
    <form id="calculationForm">
        <label for="leads">Leads to Target:</label>
        <input type="number" id="leads" name="leads" oninput="calculate()"><br><br>
        <label for="domains">Number of Domains:</label>
        <input type="number" id="domains" name="domains" oninput="calculate()"><br><br>
        <label for="email_accounts">Number of Email Accounts:</label>
        <input type="number" id="email_accounts" name="email_accounts" oninput="calculate()"><br><br>
        <input type="button" value="Clear" onclick="clearInputs()">
    </form>
    
    <div id="result">
        <h2>Calculation Results</h2>
        <ul id="resultList"></ul>
    </div>
    
    <div id="error" style="color: red;"></div>
    
    <script src="script.js"></script>
</body>
</html>
