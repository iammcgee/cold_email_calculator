<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Sales Calculator</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Cold Email Marketing Calculator</h1>
    <form id="calculationForm">
        <label for="desired_meetings">Desired Sales Meetings per Month:</label>
        <input type="number" id="desired_meetings" name="desired_meetings" oninput="calculate()"><br><br>
        
        <label for="conversion_rate">Conversion Rate (%):</label>
        <input type="number" id="conversion_rate" name="conversion_rate" value="2" step="0.1" oninput="calculate()"><br><br>

        <label for="emails_per_domain">Emails per Domain:</label>
        <input type="number" id="emails_per_domain" name="emails_per_domain" value="10" oninput="calculate()"><br><br>
        
        <label for="emails_per_lead">Emails per Lead:</label>
        <input type="number" id="emails_per_lead" name="emails_per_lead" value="3" oninput="calculate()"><br><br>
    </form>
    
    <div id="result">
        <h2>Calculation Results</h2>
        <ul id="resultList"></ul>
    </div>
    
    <div id="error" style="color: red;"></div>
    
    <script src="script.js"></script>
</body>
</html>
