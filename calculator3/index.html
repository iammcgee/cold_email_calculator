<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Mastery Calculator</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Cold Email Mastery Calculator</h1>
    <form id="calculationForm">
        <label for="sales_calls">Desired Sales Calls per Month:</label>
        <input type="number" id="sales_calls" name="sales_calls" value="0" oninput="calculate('sales_calls')"><br><br>

        <label for="conversion_rate">Conversion Rate (%):</label>
        <input type="number" id="conversion_rate" name="conversion_rate" value="2" oninput="calculate('conversion_rate')"><br><br>

        <label for="leads">Number of Leads to Target per Month:</label>
        <input type="number" id="leads" name="leads" value="0" oninput="calculate('leads')"><br><br>
        
        <label for="domains">Number of Domains Available:</label>
        <input type="number" id="domains" name="domains" value="0" oninput="calculate('domains')"><br><br>

        <label for="email_accounts_per_domain">Number of Email Accounts per Domain:</label>
        <input type="number" id="email_accounts_per_domain" name="email_accounts_per_domain" value="0" oninput="calculate('email_accounts_per_domain')"><br><br>
    </form>
    
    <div id="result">
        <h2>Calculation Results</h2>
        <ul id="resultList"></ul>
    </div>
    
    <div id="error" style="color: red;"></div>
    
    <script src="script.js"></script>

    <div class="calculator-links">
        <a href="../index.html" class="cta-button">Back to Main Site</a>
        <a href="../calculator2/index.html" class="cta-button">Leads-to-Emails-to-Domains Calculator</a>
        <a href="../calculator1/index.html" class="cta-button">Leads Purchasing Calculator</a>
    </div>
</body>
</html>
