<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Calculation Tool 2</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Lead Calculation Tool 2</h1>
    <form id="calculationForm">
        <label for="target_emails">Target Usable Emails:</label>
        <input type="number" id="target_emails" name="target_emails" oninput="calculate()"><br><br>
        <label for="total_leads">Total Leads Purchased:</label>
        <input type="number" id="total_leads" name="total_leads" oninput="calculate()"><br><br>
        <label for="risk_percentage">Risk Percentage:</label>
        <input type="number" id="risk_percentage" name="risk_percentage" oninput="calculate()"><br><br>
        <input type="button" value="Clear" onclick="clearInputs()">
    </form>
    
    <div id="result">
        <h2>Calculation Results</h2>
        <ul id="resultList"></ul>
    </div>
    
    <div id="error" style="color: red;"></div>
    
    <script src="script.js"></script>
</body>
</html>
